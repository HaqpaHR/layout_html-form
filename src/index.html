<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Form</title>
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset class="field">
        <legend>Personal information</legend>
        <div class="inputLine">
          <label for="surname">Surname: </label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
          >
        </div>
        <div class="inputLine">
          <label for="name">Name: </label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
          >
        </div>
        <div class="inputLine">
          <label for="age">How old are You? </label>
          <input
            type="number"
            id="age"
            name="age"
            min="12"
            max="100"
            value="12"
          >
        </div>
        <div class="inputLine">
          <label for="date">Full date of birth: </label>
          <input
            type="date"
            id="date"
            name="date"
            placeholder="mm/dd/yyyy"
          >
        </div>
        <div class="inputLine">
          <label for="agree">I accept the term of the agreement </label>
          <input
            type="checkbox"
            id="agree"
            name="agree"
          >
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>Registration</legend>
        <div class="inputLine">
          <label for="email">E-mail: </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
          >
        </div>
        <div class="inputLine">
          <label for="password">Password: </label>
          <input
            type="password"
            id="password"
            name="password"
            required
          >
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="inputLine">
          <label for="cats">Do you love cats? </label>
          <label for="cats">
            <input
              type="radio"
              id="cats"
              name="cats"
              value="yes"
            >
              Yes
          </label>
          <label for="cat">
            <input
              type="radio"
              id="cat"
              name="cats"
              value="no"
            >
              No
          </label>
        </div>
        <div class="inputLine">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
            multiple
          >
        </div>
        <div class="inputLine">
          <label for="sleep">What time do you go to bed? </label>
          <input
            type="time"
            id="sleep"
            name="sleep"
            step="2"
          >
        </div>
        <div class="inputLine">
          <label for="car-select">What are your favorite brand of cars?</label>
          <select
            name="cars"
            id="car-select"
            multiple
          >
            <option value="bmw">Bmw</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option></option>
          </select>
        </div>
        <div class="inputLine">
          <label for="range">How do you rate our work?</label>
          <input
            type="range"
            id="range"
            name="range"
            min="0"
            max="10"
          >
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>Additional info:</legend>
        <div class="inputLine">
          <label for="commit">Comments: </label>
          <textarea id="commit" name="commit">
          </textarea>
        </div>
        <div class="inputLine">
          <label for="select">Would you recomend us? </label>
          <select name="select" id="select">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>
      <button type="submit" class="btn">Submit</button>
    </form>
  </body>
</html>
